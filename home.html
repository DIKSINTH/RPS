<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fascinate&family=Jaro:opsz@6..72&family=Mukta:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="alert_box">
      <h1 id="important_notice">IMPORTANT NOTICE</h1>
      <p id="alert_message">
        You should understand how to play this game. First you should check the
        <a id="dot" href="#">description</a>, and then you play.
      </p>
      <input type="text" id="Name" placeholder="Enter Your Name" required />
      <button id="ok" type="submit" onclick="promptbox()">OK</button>
    </div>
    <div id="header">
      <img id="header-img-1" src="rps.png" alt="" />
      <img id="header-img-2" src="japanese.png" alt="" />
      <h1>Rock Paper Scissor</h1>
    </div>
    <div id="choose">
      <div id="button-section">
        <button class="btn-img" onclick="Rock()">
          <img class="img-btn" src="Rock.png" alt="" /></button
        ><button class="btn-img" onclick="Paper()">
          <img class="img-btn" src="Paper.png" alt="" /></button
        ><button class="btn-img" onclick="Scissor()">
          <img class="img-btn" src="Scissor.png" alt="" />
        </button>
      </div>
      <a href="">DESCRIPTION</a>
    </div>
    <div id="play-ground">
      <span id="message">Start the Game</span>
      <span id="message1"></span>
      <img id="vs" src="vs.png" alt="" />
      <h1 id="player">PLAYER</h1>
      <h1 id="player-chances">5</h1>
      <h1 id="computer">COMPUTER</h1>
      <h1 id="computer-chances">5</h1>
      <img
        class="player-pic"
        id="player-rock"
        src="player_rock_sign.png"
        alt=""
      />
      <img
        class="player-pic"
        id="player-paper"
        src="player_paper_sign.png"
        alt=""
      />
      <img
        class="player-pic"
        id="player-scissor"
        src="player_scissor_sign.png"
        alt=""
      />
      <img
        class="computer-pic"
        id="computer-rock"
        src="computer_rock_sign.png"
        alt=""
      />
      <img
        class="computer-pic"
        id="computer-paper"
        src="computer_paper_sign.png"
        alt=""
      />
      <img
        class="computer-pic"
        id="computer-scissor"
        src="computer_scissor_sign.png"
        alt=""
      />
      <img id="winner-badge" src="winner.png" alt="" />
      <img src="diksinth.png" id="diksinth" alt="" />
      <img id="heart1" src="heart1.png" alt="" />
      <img id="right_heart" src="right_heart.png" alt="" />
      <img id="left_heart" src="left_heart.png" alt="" />
      <img id="cat" src="cat.png" alt="" />
      <img id="butterfly" src="butterfly.png" alt="" />
      <img id="bottom_heart" src="bottom_heart.png" alt="" />
      <img id="top_heart" src="top_heart.png" alt="" />
      <img id="heart2" src="heart2.png" alt="" />
      <img id="lose" src="lose.png" alt="" />
    </div>
  </body>
</html>
